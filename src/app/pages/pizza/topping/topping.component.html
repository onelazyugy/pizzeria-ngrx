<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="5px">
    <div *ngFor="let topping of input">
        <div nz-col [ngClass]="!topping.isSelected ? 'content-box': 'content-selected-box'" (click)="toppingClicked(topping)">
            <div class="inner-box">
                <div>{{topping.name}}</div>
                <img src="{{topping.image}}" style="height: 100px; width: 100px;">
            </div>
        </div>
    </div>
</div>
