<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="''">
        <i nz-icon [nzType]="'shop'" style="font-size: 36px;"></i>
        <h1>LV Pizzeria</h1>
      </a>
    </div>
    <div style="text-align: center;" *ngIf="isShowUserInfo; else elseBlock">
      <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
      <h3 style="color: white;">{{nickName | uppercaseTextPipe}} <span (click)="logout()"nzTooltipTitle="log out" nzTooltipPlacement="top" nz-tooltip><fa name="sign-out" size="lg"></fa></span></h3>
    </div>
    <ng-template #elseBlock>
      <div style="text-align: center;">
        <nz-avatar nzIcon="user" style="background-color:orange;"></nz-avatar>
        <h3 style="color: white;">GUESS <span routerLink="/login" nzTooltipTitle="log in" nzTooltipPlacement="top" nz-tooltip><fa name="sign-in" size="lg"></fa></span></h3>
      </div>
    </ng-template>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Pizza" nzIcon="appstore" [nzOpen]="true">
        <ul>
          <!--ng-container does not append to DOM-->
          <ng-container *ngFor="let route of routes">
              <li nz-menu-item *ngIf="route.showRoute" [nzSelected]="[route.isSelected]">
                <a [routerLink]="[route.route]">{{route.label}}</a>
              </li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
