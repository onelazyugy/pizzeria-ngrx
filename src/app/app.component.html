<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>LV Pizzeria</h1>
      </a>
    </div>
    <div style="text-align: center;" *ngIf="isShowUserInfo">
      <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>
      <h3 style="color: white;">{{nickName | uppercaseTextPipe}}</h3>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Pizza" nzIcon="appstore" [nzOpen]="true">
        <ul>
          <!--ng-container does not append to DOM-->
          <ng-container *ngFor="let route of routes">
              <li nz-menu-item *ngIf="route.showRoute" [nzSelected]="[route.isSelected]">
                <a [routerLink]="[route.route]">{{route.label}}</a>
              </li>
          </ng-container>
          <li nz-menu-item *ngIf="isShowLogoutMenuItem">
            <a (click)="logout()">Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
